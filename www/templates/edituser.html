<ion-view view-title="Edit {{user.username}}">
  <ion-content>
    <div class="list card">

      <div class="item item-avatar">
        <img ng-src="{{user.img}}">
        <button ng-click="updateUser()" ng-show="storageuser._id==user._id" class="button button-small c_indigo400 o_floatRight">
          Save changes
        </button>
        <h2>{{user.username}}</h2>
        <p>{{user.devices.length}} devices</p>
      </div>
      <div class="item item-body">
        Profile
        <div class="list">
          <label class="item item-input">
            <input ng-model="user.description" type="text" placeholder="Description">
        </label>
          <label class="item item-input">
            <input ng-model="user.contratocod" type="text" placeholder="ContratoCOD">
        </label>
          <label class="item item-input">
            <textarea ng-model="user.numPeople" placeholder="People under the contract"></textarea>
        </label>
        </div>
      </div>
  </ion-content>
</ion-view>
