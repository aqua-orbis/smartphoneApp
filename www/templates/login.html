<ion-modal-view view-title="Login">
    <ion-content class="o_loginBackground">
      <div>
        <div class="o_loginDivForm">
          <h1>WaterApp</h1>

          <span class="item-note">v0.0.1</span>
          <br><br>
          <p>
              <i class="icon ion-person"></i>
              <input ng-model="loginData.email" class="o_loginInput"
              placeholder="Email">
          </p>
          <br>
          <p>
              <i class="icon ion-locked"></i>
              <input ng-model="loginData.password" class="o_loginInput"
              placeholder="Password" style="-webkit-text-security: disc;">
          </p>
          <br>
          <p>
              <a class="o_loginButton button button-block" ng-click="doLogin()">
                  LOG IN
              </a>
          </p>
          <br>
          <p>

              <a class="o_signupLink" ng-href="#/app/signup">
                  Not account yet? Create one
              </a>
          </p>
        </div>
      </div>
</ion-modal-view>
