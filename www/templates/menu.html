<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable" ng-show="storageuser">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <a menu-close ng-href="#/app/dashboard" class="item item-icon-left">
          <i class="icon ion-home"></i> Home
        </a>
        <a menu-close ng-href="#/app/users/{{storageuser._id}}" class="item item-icon-left">
          <i class="icon ion-person"></i> {{storageuser.username}} profile
        </a>
        <a menu-close href="#/app/users" class="item item-icon-left">
          <i class="icon ion-person-stalker"></i> Users
        </a>
        <a menu-close href="#/app/newsfeed" class="item item-icon-left">
          <i class="icon ion-at"></i> News Feed
        </a>
        <a menu-close href="#/app/newpublication" class="item item-icon-left">
          <i class="icon ion-paper-airplane"></i> New publication
        </a>
        <a menu-close href="#/app/devices" class="item item-icon-left">
          <i class="icon ion-ios-pulse-strong"></i> My Devices
        </a>
        <a menu-close href="#/app/newdevice" class="item item-icon-left">
          <i class="icon ion-plus-circled"></i> New Device
        </a>
        <a menu-close href="#/app/usage" class="item item-icon-left">
          <i class="icon ion-stats-bars"></i> Usage statistics
        </a>
        <a menu-close ng-href="#/app/bills" class="item item-icon-left">
          <i class="icon ion-social-euro"></i> Bills statistics
        </a>
        <a menu-close ng-href="#/app/search" class="item item-icon-left">
          <i class="icon ion-search"></i> Search
        </a>
        <a menu-close href="#/app/notifications" class="item item-icon-left">
          <i class="icon ion-android-notifications"></i> Notifications
          <span class="badge c_purple300">{{storageuser.notifications.length}}</span>
        </a>
        <a menu-close href="#/app/help" class="item item-icon-left">
          <i class="icon ion-ios-help-outline"></i> Help
        </a>
        <a menu-close ng-click="logout()" class="item item-icon-left">
          <i class="icon ion-power"></i> Logout
        </a>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
