<ion-view view-title="{{user.username}}">
  <ion-content>
    <div class="list card">

  <div class="item item-avatar">
    <img ng-src="{{user.img}}">
    <a ng-href="#/app/edituser"
     ng-show="storageuser._id==user._id"
     class="button button-small c_indigo400 o_floatRight">
      Edit profile
  </a>
    <div ng-hide="storageuser._id==user._id">
        <button ng-click="doFollow()"
         ng-show="arrayObjectIndexOf(storageuser.following, user._id)==-1"
         class="button button-small button-balanced o_floatRight">
          Follow
        </button>
        <button ng-click="doUnfollow()"
         ng-show="arrayObjectIndexOf(storageuser.following, user._id)!=-1"
         class="button button-small button-assertive o_floatRight">
          Unfollow
        </button>
    </div>
    <h2>{{user.username}}</h2>
    <p>{{user.devices.length}} devices</p>
  </div>

  <div class="item item-body">
    <p>
        <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick">
        </canvas>
    </p>
    <p>
      <a href="#" class="subdued">Share</a>
      <a href="#" class="subdued">More stats</a>
      <a href="#/app/devices" class="subdued">View devices</a>
    </p>
  </div>

</div>

    <div ng-include="'templates/newsfeedTemplate.html'"></div>
  </ion-content>
</ion-view>
